<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url(https://images.pexels.com/photos/1453808/pexels-photo-1453808.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
}

.carousel {
    perspective: 1000px;
    width: 500px;
    height: 300px;
    position: relative;
}

.carousel-container {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
    animation: rotate 30s infinite linear;
}

.carousel-item {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    transform-origin: center;
    transition: transform 1s;
}

.carousel-item img {
    border: 2px solid rgb(244, 11, 158);
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
}

/* Positioning the carousel items in 3D space */
.carousel-item:nth-child(1) {
    transform: rotateY(0deg) translateZ(250px);
}

.carousel-item:nth-child(2) {
    transform: rotateY(72deg) translateZ(250px);
}

.carousel-item:nth-child(3) {
    transform: rotateY(144deg) translateZ(250px);
}

.carousel-item:nth-child(4) {
    transform: rotateY(216deg) translateZ(250px);
}

.carousel-item:nth-child(5) {
    transform: rotateY(288deg) translateZ(250px);
}

/* Animation to rotate the carousel */
@keyframes rotate {
    from {
        transform: rotateY(5deg);
    }
    to {
        transform: rotateY(360deg);
    }
}

    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-item"><img src="https://images.pexels.com/photos/1379640/pexels-photo-1379640.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 1"></div>
            <div class="carousel-item"><img src="https://images.pexels.com/photos/10820976/pexels-photo-10820976.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 2"></div>
            <div class="carousel-item"><img src="https://images.pexels.com/photos/842711/pexels-photo-842711.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 3"></div>
            <div class="carousel-item"><img src="https://images.pexels.com/photos/733745/pexels-photo-733745.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 4"></div>
            <div class="carousel-item"><img src="https://images.pexels.com/photos/1457812/pexels-photo-1457812.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 5"></div>
        </div>
    </div>
</body>
</html>
