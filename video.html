<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            color: black;
        }
        
        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }
        
        .content {
            position: relative;
            z-index: 1;
            color: rgb(226, 22, 22);
            text-align: center;
            padding: 20px;
        }</style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="https://youtu.be/59Z6H1VOe0o" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is an example of a video background.</p>
    </div>
</body>
</html>
